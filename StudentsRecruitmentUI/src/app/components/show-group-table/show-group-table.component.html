<span class="table-title">Lista Grup</span>
<table mat-table matSort [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="groupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa Grupy</th>
    <td mat-cell *matCellDef="let element">{{element.groupName}}</td>
  </ng-container>

  <ng-container matColumnDef="form">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Forma</th>
    <td mat-cell *matCellDef="let element">{{element.form}}</td>
  </ng-container>

  <ng-container matColumnDef="degree">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stopień</th>
    <td mat-cell *matCellDef="let element">{{element.degree}}</td>
  </ng-container>

  <ng-container matColumnDef="faculty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Wydział</th>
    <td mat-cell *matCellDef="let element">{{element.faculty}}</td>
  </ng-container>

  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Kierunek</th>
    <td mat-cell *matCellDef="let element">{{element.field}}</td>
  </ng-container>

  <ng-container matColumnDef="specialization">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Specjalizacja</th>
    <td mat-cell *matCellDef="let element">{{element.specialization}}</td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element"  [attr.colspan]="displayedColumns.length" 
    [@detailExpand]="this.state">
      <div class="example-element-detail"  *ngIf="element.candidates.length > 0">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="nested-header">Imię</div>
              <div>{{element.candidates[0].firstName}}</div>
            </div>
          <div class="col-lg-6">
              <div class="nested-header">Nazwisko</div>
        <div>{{element.candidates[0].lastName}}</div>
          </div>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;" 
class="example-element-row"
(click)="animate()"></tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

</table>
<button mat-raised-button color="primary" (click)="openDialog()">Nowa grupa</button>
